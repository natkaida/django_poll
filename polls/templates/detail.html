{% extends 'base.html' %}
{% block content %}
<a class="btn btn-danger btn-sm mb-3" href="{% url 'polls:index' %}">&#8592; К опросам</a>
<h1 class="text-center mb-3">{{ question.name }}</h1>

{% if error_message %}
<p class="alert alert-danger">
    <strong>{{ error_message }}</strong>
</p>
{% endif %}
<div class="container col-5 mb-3 mt-4">
<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    {% for choice in question.choice_set.all %}
    <div class="form-check">
        <input type="radio" name="choice" class="form-check-input" id="choice{{ forloop.counter }}"
            value="{{ choice.id }}" />
        <label for="choice{{ forloop.counter }}">{{ choice.name }}</label>
    </div>
    {% endfor %}
    <div class="text-center">
    <input type="submit" value="Голосовать" class="btn btn-primary mt-4" />
    </div>
</form>
</div>
{% endblock %}
